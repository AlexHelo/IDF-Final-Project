<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../webApp/js/jquery-3.3.1.min.js"></script>
  <script src="../webApp/js/store.everything.min.js">
  </script>
  <link rel="stylesheet" href="../webApp/css/styleExtras.css">
  <title>main</title>
</head>

<body>
  <!--Section screen 2-->
  <section class="navBar">
    <div class="header">
      <div class="nav-bar">
        <img src="../webApp/images/menu@2x.png" alt="ham menu" class="hamMenu" onclick="openNav()">
        <img src="../webApp/images/knockiLogoBlue.png" alt="logo" id="logo-nav">
      </div>
    </div>
  </section>

  <section class="hamburger-menu" id="mySidenav">
    <img src="../webApp/images/menuClose.png" alt="close icon" class="closebtn" onclick="closeNav()">
    <div class="menu">
      <div class="menu-items">
        <a href="../webApp/home.html">Home</a>
        <a href="../webApp/profile.html">Profile</a>
        <a href="https://twitter.com/knocki?lang=en" target="_blank">Support</a>
        <a href="../webApp/settings.html">Settings</a>
      </div>
    </div>
  </section>
  
    <section class="settingsSection">
      <div class="preferencesRow">
        <h1 class="preferencesHeader">Preferences</h1>
        <img src="../webApp/images/iconArrow.png" alt="" class="chevron">
      </div>
      <div class="pushNotificationsRow">
        <h1 class="pushNotificationHeader">Push Notifications</h1>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="allowLocationRow">
        <h1 class="locationHeader">Allow My Location</h1>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="autoUpdatesRow">
        <h1 class="autoUpdatesHeader">Automatic Updates</h1>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </section>
  </section>
  <script type="text/javascript">
  function openNav() {
    document.getElementById("mySidenav").style.width = "80vw";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0vw";
  }

  </script>
</body>

</html>
